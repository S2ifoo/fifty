<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أوتو رياكشن V1</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="data:,
</head>
<body>
    <div class="container">
        <header>
            <h1>أوتو رياكشن V1</h1>
            <p>أداة التفاعل التلقائي لديسكورد</p>
        </header>

        <section class="config-section">
            <h2>الإعدادات</h2>
            <div class="controls">
                <button id="start-btn">بدء التشغيل</button>
                <button id="stop-btn" class="danger">إيقاف التشغيل</button>
            </div>
            <div id="status">الحالة: جاهز</div>
        </section>

        <section class="tokens-section">
            <h2>إدارة التوكنات</h2>
            <div class="form-group">
                <label for="token-input">توكن ديسكورد:</label>
                <input type="text" id="token-input" placeholder="أدخل التوكن">
            </div>
            <div class="form-group">
                <label for="server-ids">معرفات السيرفرات (مفصولة بفاصلة):</label>
                <input type="text" id="server-ids" placeholder="123456789,987654321">
            </div>
            <button id="add-token-btn">إضافة توكن</button>
            
            <div class="tokens-list">
                <h3>التوكنات المضافة</h3>
                <ul id="tokens-container"></ul>
            </div>
        </section>

        <section class="settings-section">
            <h2>الإعدادات المتقدمة</h2>
            <div class="form-group">
                <label for="scan-interval">فترة المسح (ثواني):</label>
                <input type="number" id="scan-interval" min="5" value="15">
            </div>
            <div class="form-group">
                <label for="reaction-delay-min">تأخر التفاعل الأدنى (ثواني):</label>
                <input type="number" id="reaction-delay-min" step="0.1" min="0.5" value="1.5">
            </div>
            <div class="form-group">
                <label for="reaction-delay-max">تأخر التفاعل الأقصى (ثواني):</label>
                <input type="number" id="reaction-delay-max" step="0.1" min="1" value="3.0">
            </div>
            <div class="form-group">
                <label for="auto-start">بدء تلقائي عند التشغيل:</label>
                <input type="checkbox" id="auto-start" checked>
            </div>
            <button id="save-settings-btn">حفظ الإعدادات</button>
        </section>

        <footer>
            <p>© 2024 س_2ف - جميع الحقوق محفوظة</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
